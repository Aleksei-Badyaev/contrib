name: Release Drafter prometheus
on:
    push:
        # branches to consider in the event; optional, defaults to all
        branches:
            - master
            - main
        paths:
            - 'prometheus/**'
jobs:
    draft_release_prometheus:
        runs-on: ubuntu-latest
        timeout-minutes: 30
        steps:
            -   uses: release-drafter/release-drafter@v6
                with:
                    config-name: release-drafter-prometheus.yml
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
